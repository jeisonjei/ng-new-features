<mat-card class="card" [formGroup]="formGroup">
    <mat-card-title>
        {{product?.title}}
    </mat-card-title>
    <mat-card-subtitle>
        {{product?.category}}
    </mat-card-subtitle>
    <mat-card-content>
        <img mat-card-sm-image src="{{product?.imgSrc}}" alt="" srcset="" >
        <p>{{product?.description}}</p>
        <p>price: {{product?.price}}</p>
        <p>total: {{total}}</p>
    </mat-card-content>
    <mat-card-actions>
        <div class="flex-col">
            <mat-form-field>
                <mat-label>Quantity</mat-label>
                <input type="number" matInput formControlName="quantity">
            </mat-form-field>
            <button mat-flat-button color="primary" (click)="addToCart(product)">Add to Cart</button>
        </div>
    </mat-card-actions>
</mat-card>
